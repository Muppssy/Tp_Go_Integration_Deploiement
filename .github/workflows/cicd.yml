name: CI/CD

on: push

env:
  REGISTRY: ghcr.io
  IMAGE: ${{ github.repository }}

jobs:
  # 0) TESTS UNITAIRES avant versioning (ajout)
  pre-unit-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.23'
          cache: true
      - name: Run unit tests (pre)
        run: go test ./... -count=1 -v

  # 1) VERSIONING (dépend maintenant de pre-unit-tests)
  versioning:
    runs-on: ubuntu-latest
    needs: [pre-unit-tests]
    outputs:
      version: ${{ steps.v.outputs.version }}
      imageName: ${{ steps.v.outputs.imageName }}
      latestTag: ${{ steps.v.outputs.latestTag }}
    steps:
      - uses: actions/checkout@v4
        with: { fetch-depth: 0 }
      - id: v
        shell: bash
        run: |
          if [[ "${GITHUB_REF_TYPE}" == "tag" ]]; then
            version="${GITHUB_REF_NAME#v}"
          else
            version="$(git rev-parse --short HEAD)"
          fi
          echo "version=$version" >> $GITHUB_OUTPUT
          echo "imageName=${REGISTRY}/${IMAGE}:$version" >> $GITHUB_OUTPUT
          echo "latestTag=${REGISTRY}/${IMAGE}:latest" >> $GITHUB_OUTPUT
          {
            echo "## 🔖 Version \`$version\`"
            echo "## 📦 Image \`${REGISTRY}/${IMAGE}:$version\`"
          } >> $GITHUB_STEP_SUMMARY

  # 2) TESTS UNITAIRES (Go) — inchangé
  unit-tests:
    runs-on: ubuntu-latest
    needs: [versioning]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.23'
          cache: true
      - name: Run unit tests
        run: go test ./... -count=1 -v

  # 3) BUILD & PUSH vers GHCR — inchangé
  build-and-push:
    runs-on: ubuntu-latest
    needs: [versioning, unit-tests]
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ needs.versioning.outputs.imageName }}
            ${{ needs.versioning.outputs.latestTag }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # 4) TESTS API (service lancé depuis l’image publiée) — inchangé
  api-tests:
    runs-on: ubuntu-latest
    needs: [build-and-push, versioning]
    permissions:
      contents: read
      packages: read
    services:
      backend:
        image: ${{ needs.versioning.outputs.imageName }}
        credentials:
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
        ports:
          - 8080:8080
        options: >-
          --health-cmd "curl -fsS http://localhost:8080/health || exit 1"
          --health-interval 5s --health-timeout 2s --health-retries 24

    steps:
      - uses: actions/checkout@v4

      - name: Smoke/API tests
        shell: bash
        run: |
          echo "## 🌐 API tests using ${{ needs.versioning.outputs.imageName }}" >> $GITHUB_STEP_SUMMARY
          curl -fsS http://localhost:8080/health
          echo "✅ API OK"
